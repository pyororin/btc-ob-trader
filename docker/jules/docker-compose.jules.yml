services:
  timescaledb:
    image: timescaledb-lite:pg17-alpine
    container_name: timescaledb-obi
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    build:
      context: .
      dockerfile: docker/jules/Dockerfile.timescaledb
    volumes:
      # ğŸ”¹ ãƒ†ã‚¹ãƒˆ ZIP ã‚’èª­ã¿å–ã‚Šå°‚ç”¨ã§æ¸¡ã™
      - ./db/schema/jules/order_book_updates_jules.zip:/seed/order_book_updates_jules.zip:ro
      # ğŸ”¹ DB ãƒ‡ãƒ¼ã‚¿é ˜åŸŸã‚’ãƒ›ã‚¹ãƒˆå´ named volume ã¸
      - pgdata_jules:/var/lib/postgresql/data

    command: postgres -c timezone=Asia/Tokyo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    networks:
      - bot_network
    
networks:
  bot_network:
    driver: bridge

volumes:
  pgdata_jules:
    driver: local
